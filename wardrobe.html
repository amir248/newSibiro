  document.querySelector('.leftArrow').addEventListener('click',()=>{
    // console.log('lefft CLICK '+countClickOnArrows);

    document.querySelector('#img').setAttribute('src',`${copyImageLink[countClickOnArrows]}`);

      countClickOnArrows=0;

    document.querySelector('#img').setAttribute('src',`${copyImageLink[countClickOnArrows]}`);
  });
}
